<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Reward Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.2rem;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .checkbox-group {
            margin: 18px 0;
            display: flex;
            align-items: center;
        }
        
        input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .calculation-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .calculation-details h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .calculation-details ul {
            padding-left: 20px;
            list-style: none;
        }
        
        .calculation-details li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        
        .calculation-details .total {
            border-top: 2px solid #a5d6a7;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #1b5e20;
        }
        
        .section-title {
            margin: 25px 0 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #eee;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .current-settings {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .current-settings span {
            font-weight: bold;
            color: #1976d2;
        }
        
        .no-settings {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #ffeaa7;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .result-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B2B Reward Calculator</h1>
        
        <div id="settings-display">
            <div class="no-settings">
                <span class="loading"></span> Loading settings from Google Sheets...
            </div>
        </div>
        
        <h2 class="section-title">Reward Calculation</h2>
        
        <div class="input-group">
            <label for="usd-amount">Amount in USD:</label>
            <input type="number" id="usd-amount" step="0.01" min="0" placeholder="Enter amount in USD">
        </div>
        
        <div class="input-group">
            <label for="additional-usd">Additional Reward (in USD):</label>
            <input type="number" id="additional-usd" step="0.01" value="0" min="0" placeholder="Enter additional amount in USD">
        </div>
        
        <div class="input-group">
            <label for="additional-compensation">Additional Compensation (in PLN):</label>
            <input type="number" id="additional-compensation" step="0.01" value="0" min="0" placeholder="Enter additional compensation in PLN">
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="multisport">
            <label for="multisport">Multisport</label>
        </div>
        
        <button id="calculate-btn">Calculate Reward</button>
        
        <div class="result" id="result">
            <h2>Total Reward Amount:</h2>
            <div class="result-value" id="result-value">0.00 PLN</div>
            
            <div class="calculation-details" id="calculation-details">
                <h3>Calculation Details:</h3>
                <ul id="details-list">
                    <!-- Calculation details will be inserted here -->
                </ul>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #7f8c8d;">
            Settings are managed centrally via Google Sheets
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Google Sheets
        const GOOGLE_SHEET_ID = '1F64ARXFmkkeTgGy_j5K0ilnfkvn1ddU1x1Xkx2yAagA';
        const GOOGLE_SHEET_NAME = 'settings';
        const GOOGLE_APIS_KEY = 'AIzaSyBF6d2vj4T39k5BaT8s7kfWQfzLpggsNQI';
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        let exchangeRate = null;
        let multisportValue = null;
        let lastUpdateTime = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–∑ Google Sheets
        async function loadSettingsFromGoogleSheets() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEET_ID}/values/${GOOGLE_SHEET_NAME}?key=${GOOGLE_APIS_KEY}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch from Google Sheets');
                }
                
                const data = await response.json();
                
                if (data.values && data.values.length > 1) {
                    const settings = {};
                    
                    for (let i = 1; i < data.values.length; i++) {
                        const row = data.values[i];
                        if (row.length >= 2) {
                            settings[row[0]] = row[1];
                        }
                    }
                    
                    if (settings.exchange_rate) {
                        exchangeRate = parseFloat(settings.exchange_rate);
                        console.log('Exchange rate loaded:', exchangeRate);
                    }
                    
                    if (settings.multisport_value) {
                        multisportValue = parseFloat(settings.multisport_value);
                        console.log('Multisport value loaded:', multisportValue);
                    }
                    
                    return true;
                }
                
            } catch (error) {
                console.error('Error loading from Google Sheets:', error);
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                document.getElementById('settings-display').innerHTML = `
                    <div class="no-settings">
                        ‚ö†Ô∏è Error loading settings from Google Sheets. Please check the connection.
                    </div>
                `;
            }
            
            return false;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π
        async function checkForUpdates() {
            const now = Date.now();
            if (now - lastUpdateTime < 30000) {
                return;
            }
            
            lastUpdateTime = now;
            
            try {
                await loadSettingsFromGoogleSheets();
                updateSettingsDisplay();
                
            } catch (error) {
                console.log('Error checking for updates:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function updateSettingsDisplay() {
            const settingsDisplay = document.getElementById('settings-display');
            
            if (exchangeRate !== null && multisportValue !== null) {
                settingsDisplay.innerHTML = `
                    <div class="current-settings">
                        üìä Current Settings from Google Sheets:<br>
                        Exchange Rate: <span>${exchangeRate}</span> | 
                        Multisport: <span>${multisportValue} PLN</span>
                        <button onclick="checkForUpdates()" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">üîÑ Check for Updates</button>
                    </div>
                `;
            } else {
                settingsDisplay.innerHTML = `
                    <div class="no-settings">
                        ‚ö†Ô∏è No settings configured yet. Please update Google Sheets.
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            const detailsList = document.getElementById('details-list');
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏–∑ Google Sheets
            await loadSettingsFromGoogleSheets();
            updateSettingsDisplay();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫—É—é –ø—Ä–æ–≤–µ—Ä–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 2 –º–∏–Ω—É—Ç—ã
            setInterval(checkForUpdates, 120000);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–∞—Å—á–µ—Ç–∞
            calculateBtn.addEventListener('click', function() {
                if (exchangeRate === null || multisportValue === null) {
                    alert('Please wait - settings are loading from Google Sheets...');
                    return;
                }
                
                const usdAmount = parseFloat(document.getElementById('usd-amount').value) || 0;
                const additionalUSD = parseFloat(document.getElementById('additional-usd').value) || 0;
                const hasMultisport = document.getElementById('multisport').checked;
                const additionalCompensation = parseFloat(document.getElementById('additional-compensation').value) || 0;
                
                if (isNaN(usdAmount) || usdAmount < 0) {
                    alert('Please enter a valid amount in USD');
                    return;
                }
                
                calculateAndDisplayResult(usdAmount, additionalUSD, hasMultisport, additionalCompensation);
            });
            
            // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞
            function calculateAndDisplayResult(usdAmount, additionalUSD, hasMultisport, additionalCompensation) {
                const mainAmountPLN = usdAmount * exchangeRate;
                const additionalUSDinPLN = additionalUSD * exchangeRate;
                
                let totalAmount = mainAmountPLN + additionalUSDinPLN;
                
                if (hasMultisport) {
                    totalAmount += multisportValue;
                }
                
                totalAmount += additionalCompensation;
                
                resultValue.textContent = totalAmount.toFixed(2) + ' PLN';
                detailsList.innerHTML = '';
                
                if (usdAmount > 0) {
                    addDetail(`Main amount: ${usdAmount} USD √ó ${exchangeRate}`, mainAmountPLN.toFixed(2) + ' PLN');
                }
                
                if (additionalUSD > 0) {
                    addDetail(`Additional reward: ${additionalUSD} USD √ó ${exchangeRate}`, additionalUSDinPLN.toFixed(2) + ' PLN');
                }
                
                if (additionalCompensation > 0) {
                    addDetail('Additional compensation', additionalCompensation.toFixed(2) + ' PLN');
                }
                
                if (hasMultisport) {
                    addDetail('Multisport', multisportValue.toFixed(2) + ' PLN');
                }
                
                addDetail('TOTAL', totalAmount.toFixed(2) + ' PLN', 'total');
                resultDiv.style.display = 'block';
            }
            
            function addDetail(description, value, className = '') {
                const li = document.createElement('li');
                if (className) li.className = className;
                li.innerHTML = `<span>${description}</span><span>${value}</span>`;
                detailsList.appendChild(li);
            }
        });
        
        window.checkForUpdates = checkForUpdates;
    </script>
</body>
</html>
