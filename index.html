<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Reward Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.2rem;
        }
        
        .admin-panel {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #3498db;
            display: none;
        }
        
        .admin-panel h2 {
            color: #3498db;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .admin-panel h2::before {
            content: "⚙️";
            margin-right: 10px;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .checkbox-group {
            margin: 18px 0;
            display: flex;
            align-items: center;
        }
        
        input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .calculation-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .calculation-details h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .calculation-details ul {
            padding-left: 20px;
            list-style: none;
        }
        
        .calculation-details li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        
        .calculation-details .total {
            border-top: 2px solid #a5d6a7;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #1b5e20;
        }
        
        .section-title {
            margin: 25px 0 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #eee;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .admin-access {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .admin-access a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        
        .save-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .result-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="save-notification" id="saveNotification">Settings saved!</div>
    
    <div class="container">
        <h1>B2B Reward Calculator</h1>
        
        <div class="admin-panel" id="adminPanel">
            <h2>Administrator Panel</h2>
            
            <div class="input-group">
                <label for="exchange-rate">USD to PLN Exchange Rate:</label>
                <input type="number" id="exchange-rate" step="0.01" value="4.0" min="0">
            </div>
            
            <div class="input-group">
                <label for="multisport-value">Multisport Value (in PLN):</label>
                <input type="number" id="multisport-value" step="0.01" value="40.0" min="0">
            </div>
            
            <button id="save-settings-btn">Save Settings for All Users</button>
        </div>
        
        <h2 class="section-title">Reward Calculation</h2>
        
        <div class="input-group">
            <label for="usd-amount">Amount in USD:</label>
            <input type="number" id="usd-amount" step="0.01" min="0" placeholder="Enter amount in USD">
        </div>
        
        <div class="input-group">
            <label for="additional-usd">Additional Reward (in USD):</label>
            <input type="number" id="additional-usd" step="0.01" value="0" min="0" placeholder="Enter additional amount in USD">
        </div>
        
        <div class="input-group">
            <label for="additional-compensation">Additional Compensation (in PLN):</label>
            <input type="number" id="additional-compensation" step="0.01" value="0" min="0" placeholder="Enter additional compensation in PLN">
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="multisport">
            <label for="multisport">Multisport</label>
        </div>
        
        <button id="calculate-btn">Calculate Reward</button>
        
        <div class="result" id="result">
            <h2>Total Reward Amount:</h2>
            <div class="result-value" id="result-value">0.00 PLN</div>
            
            <div class="calculation-details" id="calculation-details">
                <h3>Calculation Details:</h3>
                <ul id="details-list">
                    <!-- Calculation details will be inserted here -->
                </ul>
            </div>
        </div>
        
        <div class="admin-access">
            <a id="adminLink">Administrator Access</a>
        </div>
    </div>

    <script>
        // Конфигурация Google Sheets
        const SHEET_ID = '1B2B_CALCULATOR_SHEET_ID'; // Замените на реальный ID вашей Google таблицы
        const SHEET_NAME = 'Settings';
        
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            const adminPanel = document.getElementById('adminPanel');
            const adminLink = document.getElementById('adminLink');
            const detailsList = document.getElementById('details-list');
            const saveNotification = document.getElementById('saveNotification');
            const saveSettingsBtn = document.getElementById('save-settings-btn');
            
            let exchangeRate = 4.0;
            let multisportValue = 40.0;
            
            // Загрузка настроек при запуске
            loadSettingsFromSheet();
            
            // Проверка доступа к админ-панели
            let accessGranted = localStorage.getItem('adminAccess') === 'true';
            
            if (accessGranted) {
                adminPanel.style.display = 'block';
            }
            
            // Обработчик для ссылки доступа к админ-панели
            adminLink.addEventListener('click', function() {
                const password = prompt('Enter password for administrator access:');
                if (password === 'admin123') {
                    adminPanel.style.display = 'block';
                    localStorage.setItem('adminAccess', 'true');
                    accessGranted = true;
                } else {
                    alert('Incorrect password!');
                }
            });
            
            // Сохранение настроек в Google Sheets
            saveSettingsBtn.addEventListener('click', async function() {
                const newExchangeRate = parseFloat(document.getElementById('exchange-rate').value);
                const newMultisportValue = parseFloat(document.getElementById('multisport-value').value);
                
                if (isNaN(newExchangeRate) || isNaN(newMultisportValue)) {
                    alert('Please enter valid values');
                    return;
                }
                
                saveSettingsBtn.innerHTML = '<span class="loading"></span> Saving...';
                saveSettingsBtn.disabled = true;
                
                try {
                    await saveSettingsToSheet(newExchangeRate, newMultisportValue);
                    exchangeRate = newExchangeRate;
                    multisportValue = newMultisportValue;
                    showSaveNotification('Settings saved for all users!');
                } catch (error) {
                    alert('Error saving settings: ' + error.message);
                } finally {
                    saveSettingsBtn.innerHTML = 'Save Settings for All Users';
                    saveSettingsBtn.disabled = false;
                }
            });
            
            // Обработчик расчета
            calculateBtn.addEventListener('click', function() {
                // Получаем значения от пользователя
                const usdAmount = parseFloat(document.getElementById('usd-amount').value) || 0;
                const additionalUSD = parseFloat(document.getElementById('additional-usd').value) || 0;
                const hasMultisport = document.getElementById('multisport').checked;
                const additionalCompensation = parseFloat(document.getElementById('additional-compensation').value) || 0;
                
                // Проверяем валидность введенных данных
                if (isNaN(usdAmount) || usdAmount < 0) {
                    alert('Please enter a valid amount in USD');
                    return;
                }
                
                // Выполняем расчет с текущими настройками
                const mainAmountPLN = usdAmount * exchangeRate;
                const additionalUSDinPLN = additionalUSD * exchangeRate;
                
                let totalAmount = mainAmountPLN + additionalUSDinPLN;
                
                if (hasMultisport) {
                    totalAmount += multisportValue;
                }
                
                totalAmount += additionalCompensation;
                
                // Отображаем результат
                resultValue.textContent = totalAmount.toFixed(2) + ' PLN';
                
                // Показываем детали расчета
                detailsList.innerHTML = '';
                
                if (usdAmount > 0) {
                    addDetail(`Main amount: ${usdAmount} USD × ${exchangeRate}`, mainAmountPLN.toFixed(2) + ' PLN');
                }
                
                if (additionalUSD > 0) {
                    addDetail(`Additional reward: ${additionalUSD} USD × ${exchangeRate}`, additionalUSDinPLN.toFixed(2) + ' PLN');
                }
                
                if (additionalCompensation > 0) {
                    addDetail('Additional compensation', additionalCompensation.toFixed(2) + ' PLN');
                }
                
                if (hasMultisport) {
                    addDetail('Multisport', multisportValue.toFixed(2) + ' PLN');
                }
                
                addDetail('TOTAL', totalAmount.toFixed(2) + ' PLN', 'total');
                
                resultDiv.style.display = 'block';
            });
            
            // Функция для добавления деталей расчета
            function addDetail(description, value, className = '') {
                const li = document.createElement('li');
                if (className) li.className = className;
                
                const descSpan = document.createElement('span');
                descSpan.textContent = description;
                
                const valueSpan = document.createElement('span');
                valueSpan.textContent = value;
                
                li.appendChild(descSpan);
                li.appendChild(valueSpan);
                detailsList.appendChild(li);
            }
            
            // Загрузка настроек из Google Sheets
            async function loadSettingsFromSheet() {
                try {
                    // В реальном приложении здесь будет запрос к Google Sheets API
                    // Для демонстрации используем localStorage как fallback
                    
                    const savedExchangeRate = localStorage.getItem('shared_exchange_rate');
                    const savedMultisportValue = localStorage.getItem('shared_multisport_value');
                    
                    if (savedExchangeRate) exchangeRate = parseFloat(savedExchangeRate);
                    if (savedMultisportValue) multisportValue = parseFloat(savedMultisportValue);
                    
                    // Обновляем поля в админ-панели
                    document.getElementById('exchange-rate').value = exchangeRate;
                    document.getElementById('multisport-value').value = multisportValue;
                    
                } catch (error) {
                    console.log('Using default settings:', error);
                }
            }
            
            // Сохранение настроек в Google Sheets
            async function saveSettingsToSheet(newExchangeRate, newMultisportValue) {
                try {
                    // В реальном приложении здесь будет запрос к Google Sheets API
                    // Для демонстрации используем localStorage
                    
                    localStorage.setItem('shared_exchange_rate', newExchangeRate);
                    localStorage.setItem('shared_multisport_value', newMultisportValue);
                    
                    return true;
                } catch (error) {
                    throw new Error('Failed to save settings');
                }
            }
            
            // Показать уведомление о сохранении
            function showSaveNotification(message) {
                saveNotification.textContent = message;
                saveNotification.style.display = 'block';
                setTimeout(() => {
                    saveNotification.style.display = 'none';
                }, 3000);
            }
            
            // Скрыть админ-панель при двойном клике на заголовок
            const adminTitle = document.querySelector('.admin-panel h2');
            if (adminTitle) {
                adminTitle.addEventListener('dblclick', function() {
                    adminPanel.style.display = 'none';
                    localStorage.setItem('adminAccess', 'false');
                    accessGranted = false;
                });
            }
        });
    </script>
</body>
</html>
