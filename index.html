<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Reward Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.2rem;
        }
        
        .config-panel {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #4caf50;
        }
        
        .config-panel h2 {
            color: #2e7d32;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .config-panel h2::before {
            content: "⚙️";
            margin-right: 10px;
        }
        
        .reset-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .reset-btn:hover {
            background: #f57c00;
        }
        
        .config-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .config-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #c8e6c9;
            position: relative;
        }
        
        .config-item h3 {
            color: #2e7d32;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .config-value {
            font-size: 22px;
            font-weight: bold;
            color: #1b5e20;
            margin: 5px 0;
        }
        
        .config-edit-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            transition: background 0.3s;
            color: #666;
        }
        
        .config-edit-btn:hover {
            background: #f0f0f0;
            color: #4caf50;
        }
        
        .edit-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #f8fff8;
            border-radius: 6px;
            border: 1px solid #c8e6c9;
        }
        
        .edit-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .edit-form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .edit-form-buttons button {
            padding: 6px 12px;
            font-size: 12px;
            margin-top: 0;
            width: auto;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-save { background: #4caf50; color: white; }
        .btn-cancel { background: #f5f5f5; color: #666; border: 1px solid #ddd !important; }
        
        .input-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .checkbox-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
        }
        
        input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label { margin-bottom: 0; cursor: pointer; }
        
        #calculate-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
            border-radius: 10px;
            display: none;
        }
        
        .calculation-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .calculation-details li {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .total { font-weight: bold; font-size: 18px; border-top: 2px solid #4caf50 !important; margin-top: 10px; }
        .negative { color: #d32f2f; }
        .section-title { margin: 25px 0 15px; border-bottom: 2px solid #eee; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>B2B Reward Calculator</h1>
        
        <div class="config-panel">
            <h2>Global Settings <button class="reset-btn" onclick="resetToDefault()">↺ Reset</button></h2>
            <div class="config-values">
                <div class="config-item">
                    <h3>USD Rate <button class="config-edit-btn" onclick="showEditForm('exchange-rate')">✏️</button></h3>
                    <div class="config-value" id="current-exchange-rate">0.00</div>
                    <div class="edit-form" id="edit-exchange-rate">
                        <input type="number" id="edit-exchange-rate-input" step="0.0001">
                        <div class="edit-form-buttons">
                            <button class="btn-save" onclick="saveSetting('exchangeRate', 'exchange-rate')">Save</button>
                            <button class="btn-cancel" onclick="hideEditForm('exchange-rate')">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="config-item">
                    <h3>Multisport PLN <button class="config-edit-btn" onclick="showEditForm('multisport')">✏️</button></h3>
                    <div class="config-value" id="current-multisport">0.00 PLN</div>
                    <div class="edit-form" id="edit-multisport">
                        <input type="number" id="edit-multisport-input" step="0.01">
                        <div class="edit-form-buttons">
                            <button class="btn-save" onclick="saveSetting('multisportValue', 'multisport')">Save</button>
                            <button class="btn-cancel" onclick="hideEditForm('multisport')">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="config-item">
                    <h3>Lunch Allowance PLN <button class="config-edit-btn" onclick="showEditForm('lunch')">✏️</button></h3>
                    <div class="config-value" id="current-lunch">0.00 PLN</div>
                    <div class="edit-form" id="edit-lunch">
                        <input type="number" id="edit-lunch-input" step="0.01">
                        <div class="edit-form-buttons">
                            <button class="btn-save" onclick="saveSetting('lunchValue', 'lunch')">Save</button>
                            <button class="btn-cancel" onclick="hideEditForm('lunch')">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="section-title">Reward Calculation</h2>
        <div class="input-group">
            <label>Amount in USD:</label>
            <input type="number" id="usd-amount" step="0.01" placeholder="0.00">
        </div>
        <div class="input-group">
            <label>Additional Reward (USD):</label>
            <input type="number" id="additional-usd" step="0.01" placeholder="0.00">
        </div>
        <div class="input-group">
            <label>Additional Reward (PLN):</label>
            <input type="number" id="additional-pln" step="0.01" placeholder="0.00">
        </div>
        
        <div class="checkbox-container">
            <div class="checkbox-group">
                <input type="checkbox" id="multisport-check">
                <label for="multisport-check">Include Multisport</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="lunch-check" checked>
                <label for="lunch-check">Include Lunch Allowance</label>
            </div>
        </div>
        
        <button id="calculate-btn">Calculate Total Reward</button>
        
        <div class="result" id="result">
            <h2 id="result-label">Total Reward:</h2>
            <div class="result-value" id="result-value">0.00 PLN</div>
            <div class="calculation-details">
                <h3>Breakdown:</h3>
                <ul id="details-list"></ul>
            </div>
        </div>
    </div>

    <script>
        /**************************************************************
         * БЛОК НАСТРОЕК (МЕНЯЙТЕ ЗДЕСЬ)
         **************************************************************/
        const DEFAULTS = {
            exchangeRate: 3.5831,
            multisportValue: 154.65,
            lunchValue: 1000.00
        };

        let config = { ...DEFAULTS };

        document.addEventListener('DOMContentLoaded', () => {
            loadSavedSettings();
            updateConfigDisplay();
            document.getElementById('calculate-btn').addEventListener('click', calculate);
        });

        function loadSavedSettings() {
            const saved = localStorage.getItem('b2b_calc_config');
            if (saved) config = { ...config, ...JSON.parse(saved) };
        }

        function updateConfigDisplay() {
            document.getElementById('current-exchange-rate').textContent = config.exchangeRate;
            document.getElementById('current-multisport').textContent = config.multisportValue.toFixed(2) + ' PLN';
            document.getElementById('current-lunch').textContent = config.lunchValue.toFixed(2) + ' PLN';
        }

        function showEditForm(type) {
            const form = document.getElementById(`edit-${type}`);
            form.style.display = 'block';
            const input = form.querySelector('input');
            if (type === 'exchange-rate') input.value = config.exchangeRate;
            if (type === 'multisport') input.value = config.multisportValue;
            if (type === 'lunch') input.value = config.lunchValue;
        }

        function hideEditForm(type) {
            document.getElementById(`edit-${type}`).style.display = 'none';
        }

        function saveSetting(key, type) {
            const val = parseFloat(document.getElementById(`edit-${type}-input`).value);
            if (!isNaN(val) && val >= 0) {
                config[key] = val;
                localStorage.setItem('b2b_calc_config', JSON.stringify(config));
                updateConfigDisplay();
                hideEditForm(type);
            }
        }

        function resetToDefault() {
            if (confirm('Reset to defaults?')) {
                config = { ...DEFAULTS };
                localStorage.removeItem('b2b_calc_config');
                updateConfigDisplay();
            }
        }

        function calculate() {
            const usdBase = parseFloat(document.getElementById('usd-amount').value) || 0;
            const usdAdd = parseFloat(document.getElementById('additional-usd').value) || 0;
            const plnAdd = parseFloat(document.getElementById('additional-pln').value) || 0;
            const hasMultisport = document.getElementById('multisport-check').checked;
            const hasLunch = document.getElementById('lunch-check').checked;

            const detailsList = document.getElementById('details-list');
            detailsList.innerHTML = '';
            let total = 0;

            const addLine = (label, val) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${label}</span><span>${val.toFixed(2)} PLN</span>`;
                if (val < 0) li.classList.add('negative');
                detailsList.appendChild(li);
                total += val;
            };

            if (usdBase !== 0) addLine(`Base Amount (${usdBase} USD)`, usdBase * config.exchangeRate);
            if (usdAdd !== 0) addLine(`Extra USD (${usdAdd} USD)`, usdAdd * config.exchangeRate);
            if (plnAdd !== 0) addLine(`Extra PLN`, plnAdd);
            if (hasMultisport) addLine(`Multisport`, config.multisportValue);
            if (hasLunch) addLine(`Lunch Allowance`, config.lunchValue);

            const finalLi = document.createElement('li');
            finalLi.className = 'total';
            finalLi.innerHTML = `<span>TOTAL</span><span>${total.toFixed(2)} PLN</span>`;
            detailsList.appendChild(finalLi);

            const resVal = document.getElementById('result-value');
            resVal.textContent = total.toFixed(2) + ' PLN';
            resVal.className = 'result-value' + (total < 0 ? ' negative' : '');
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
