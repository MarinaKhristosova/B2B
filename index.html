<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Reward Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.2rem;
        }
        
        .config-panel {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #4caf50;
        }
        
        .config-panel h2 {
            color: #2e7d32;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .config-panel h2::before {
            content: "‚öôÔ∏è";
            margin-right: 10px;
        }
        
        .config-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .config-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #c8e6c9;
        }
        
        .config-item h3 {
            color: #2e7d32;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .config-value {
            font-size: 24px;
            font-weight: bold;
            color: #1b5e20;
        }
        
        .config-note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .checkbox-group {
            margin: 18px 0;
            display: flex;
            align-items: center;
        }
        
        input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .calculation-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .calculation-details h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .calculation-details ul {
            padding-left: 20px;
            list-style: none;
        }
        
        .calculation-details li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        
        .calculation-details .total {
            border-top: 2px solid #a5d6a7;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #1b5e20;
        }
        
        .section-title {
            margin: 25px 0 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #eee;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .config-values {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .result-value {
                font-size: 28px;
            }
            
            .config-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B2B Reward Calculator</h1>
        
        <div class="config-panel">
            <h2>Current Configuration</h2>
            <div class="config-values">
                <div class="config-item">
                    <h3>USD to PLN Exchange Rate</h3>
                    <div class="config-value" id="current-exchange-rate">3.654</div>
                </div>
                <div class="config-item">
                    <h3>Multisport Value</h3>
                    <div class="config-value" id="current-multisport">154.65 PLN</div>
                </div>
            </div>
        </div>
        
        <h2 class="section-title">Reward Calculation</h2>
        
        <div class="input-group">
            <label for="usd-amount">Amount in USD:</label>
            <input type="number" id="usd-amount" step="0.01" min="0" placeholder="Enter amount in USD">
        </div>
        
        <div class="input-group">
            <label for="additional-usd">Additional Reward (in USD):</label>
            <input type="number" id="additional-usd" step="0.01" value="0" min="0" placeholder="Enter additional amount in USD">
        </div>
        
        <div class="input-group">
            <label for="additional-compensation">Additional Compensation (in PLN):</label>
            <input type="number" id="additional-compensation" step="0.01" value="0" min="0" placeholder="Enter additional compensation in PLN">
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="multisport">
            <label for="multisport">Multisport</label>
        </div>
        
        <button id="calculate-btn">Calculate Reward</button>
        
        <div class="result" id="result">
            <h2>Total Reward Amount:</h2>
            <div class="result-value" id="result-value">0.00 PLN</div>
            
            <div class="calculation-details" id="calculation-details">
                <h3>Calculation Details:</h3>
                <ul id="details-list">
                    <!-- Calculation details will be inserted here -->
                </ul>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px; font-size: 14px; color: #7f8c8d;">
            üí° To update rates: Edit the values in the JavaScript code (lines 265-266)
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION SETTINGS ====================
        // üëá EDIT THESE VALUES TO UPDATE THE CALCULATOR üëá
        
        const EXCHANGE_RATE = 3.654;      // Change this to update USD to PLN rate
        const MULTISPORT_VALUE = 154.65;  // Change this to update multisport value
        
        // ==================== END OF CONFIGURATION ======================
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let exchangeRate = EXCHANGE_RATE;
        let multisportValue = MULTISPORT_VALUE;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–∏—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        document.getElementById('current-exchange-rate').textContent = exchangeRate;
        document.getElementById('current-multisport').textContent = multisportValue + ' PLN';
        
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            const detailsList = document.getElementById('details-list');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ä–∞—Å—á–µ—Ç–∞
            calculateBtn.addEventListener('click', function() {
                const usdAmount = parseFloat(document.getElementById('usd-amount').value) || 0;
                const additionalUSD = parseFloat(document.getElementById('additional-usd').value) || 0;
                const hasMultisport = document.getElementById('multisport').checked;
                const additionalCompensation = parseFloat(document.getElementById('additional-compensation').value) || 0;
                
                if (isNaN(usdAmount) || usdAmount < 0) {
                    alert('Please enter a valid amount in USD');
                    return;
                }
                
                calculateAndDisplayResult(usdAmount, additionalUSD, hasMultisport, additionalCompensation);
            });
            
            // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞
            function calculateAndDisplayResult(usdAmount, additionalUSD, hasMultisport, additionalCompensation) {
                const mainAmountPLN = usdAmount * exchangeRate;
                const additionalUSDinPLN = additionalUSD * exchangeRate;
                
                let totalAmount = mainAmountPLN + additionalUSDinPLN;
                
                if (hasMultisport) {
                    totalAmount += multisportValue;
                }
                
                totalAmount += additionalCompensation;
                
                resultValue.textContent = totalAmount.toFixed(2) + ' PLN';
                detailsList.innerHTML = '';
                
                if (usdAmount > 0) {
                    addDetail(`Main amount: ${usdAmount} USD √ó ${exchangeRate}`, mainAmountPLN.toFixed(2) + ' PLN');
                }
                
                if (additionalUSD > 0) {
                    addDetail(`Additional reward: ${additionalUSD} USD √ó ${exchangeRate}`, additionalUSDinPLN.toFixed(2) + ' PLN');
                }
                
                if (additionalCompensation > 0) {
                    addDetail('Additional compensation', additionalCompensation.toFixed(2) + ' PLN');
                }
                
                if (hasMultisport) {
                    addDetail('Multisport', multisportValue.toFixed(2) + ' PLN');
                }
                
                addDetail('TOTAL', totalAmount.toFixed(2) + ' PLN', 'total');
                resultDiv.style.display = 'block';
            }
            
            function addDetail(description, value, className = '') {
                const li = document.createElement('li');
                if (className) li.className = className;
                li.innerHTML = `<span>${description}</span><span>${value}</span>`;
                detailsList.appendChild(li);
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ –∏–∑–º–µ–Ω–∏—Ç—å —á–µ—Ä–µ–∑ –∫–æ–Ω—Å–æ–ª—å)
        window.updateSettings = function(newExchangeRate, newMultisportValue) {
            exchangeRate = newExchangeRate;
            multisportValue = newMultisportValue;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            document.getElementById('current-exchange-rate').textContent = exchangeRate;
            document.getElementById('current-multisport').textContent = multisportValue + ' PLN';
            
            console.log('Settings updated:');
            console.log('Exchange Rate:', exchangeRate);
            console.log('Multisport Value:', multisportValue);
        };
    </script>
</body>
</html>
