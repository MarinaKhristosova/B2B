<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Reward Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.2rem;
        }
        
        .config-panel {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #4caf50;
        }
        
        .config-panel h2 {
            color: #2e7d32;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .config-panel h2::before {
            content: "⚙️";
            margin-right: 10px;
        }
        
        .config-values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .config-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #c8e6c9;
            position: relative;
        }
        
        .config-item h3 {
            color: #2e7d32;
            margin-bottom: 8px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .config-value {
            font-size: 24px;
            font-weight: bold;
            color: #1b5e20;
            margin: 10px 0;
        }
        
        .config-edit-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .config-edit-btn:hover {
            background: #45a049;
        }
        
        .edit-form {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #f8fff8;
            border-radius: 6px;
            border: 1px solid #c8e6c9;
        }
        
        .edit-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .edit-form-buttons {
            display: flex;
            gap: 8px;
        }
        
        .edit-form-buttons button {
            padding: 4px 8px;
            font-size: 11px;
            margin-top: 0;
            width: auto;
        }
        
        .btn-save {
            background: #4caf50;
        }
        
        .btn-cancel {
            background: #f44336;
        }
        
        .input-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .checkbox-group {
            margin: 18px 0;
            display: flex;
            align-items: center;
        }
        
        input[type="checkbox"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(to right, #e8f5e9, #c8e6c9);
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .calculation-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .calculation-details h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .calculation-details ul {
            padding-left: 20px;
            list-style: none;
        }
        
        .calculation-details li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }
        
        .calculation-details .negative {
            color: #d32f2f;
        }
        
        .calculation-details .total {
            border-top: 2px solid #a5d6a7;
            margin-top: 10px;
            padding-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .calculation-details .negative-total {
            border-top: 2px solid #ffcdd2;
            color: #d32f2f;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #1b5e20;
        }
        
        .result-value.negative {
            color: #d32f2f;
        }
        
        .section-title {
            margin: 25px 0 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #eee;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .config-values {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .result-value {
                font-size: 28px;
            }
            
            .config-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B2B Reward Calculator</h1>
        
        <div class="config-panel">
            <h2>Current Configuration</h2>
            <div class="config-values">
                <div class="config-item">
                    <h3>
                        USD to PLN Exchange Rate
                        <button class="config-edit-btn" onclick="showEditForm('exchange-rate')">Edit</button>
                    </h3>
                    <div class="config-value" id="current-exchange-rate">3.654</div>
                    <div class="edit-form" id="edit-exchange-rate">
                        <input type="number" id="edit-exchange-rate-input" step="0.001" placeholder="New exchange rate">
                        <div class="edit-form-buttons">
                            <button class="btn-save" onclick="saveExchangeRate()">Save</button>
                            <button class="btn-cancel" onclick="hideEditForm('exchange-rate')">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="config-item">
                    <h3>
                        Multisport Value
                        <button class="config-edit-btn" onclick="showEditForm('multisport')">Edit</button>
                    </h3>
                    <div class="config-value" id="current-multisport">154.65 PLN</div>
                    <div class="edit-form" id="edit-multisport">
                        <input type="number" id="edit-multisport-input" step="0.01" placeholder="New multisport value">
                        <div class="edit-form-buttons">
                            <button class="btn-save" onclick="saveMultisportValue()">Save</button>
                            <button class="btn-cancel" onclick="hideEditForm('multisport')">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="section-title">Reward Calculation</h2>
        
        <div class="input-group">
            <label for="usd-amount">Amount in USD:</label>
            <input type="number" id="usd-amount" step="0.01" placeholder="Enter amount in USD">
        </div>
        
        <div class="input-group">
            <label for="additional-usd">Additional Reward (in USD):</label>
            <input type="number" id="additional-usd" step="0.01" value="0" placeholder="Enter additional amount in USD">
        </div>
        
        <div class="input-group">
            <label for="additional-compensation">Additional Compensation (in PLN):</label>
            <input type="number" id="additional-compensation" step="0.01" value="0" placeholder="Enter additional compensation in PLN">
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="multisport">
            <label for="multisport">Multisport</label>
        </div>
        
        <button id="calculate-btn">Calculate Reward</button>
        
        <div class="result" id="result">
            <h2>Total Reward Amount:</h2>
            <div class="result-value" id="result-value">0.00 PLN</div>
            
            <div class="calculation-details" id="calculation-details">
                <h3>Calculation Details:</h3>
                <ul id="details-list">
                    <!-- Calculation details will be inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let exchangeRate = 3.654;
        let multisportValue = 154.65;
        
        // Функция для обновления отображения конфигурации
        function updateConfigDisplay() {
            document.getElementById('current-exchange-rate').textContent = exchangeRate;
            document.getElementById('current-multisport').textContent = multisportValue + ' PLN';
        }
        
        // Функции для редактирования настроек
        function showEditForm(type) {
            document.getElementById(`edit-${type}`).style.display = 'block';
            if (type === 'exchange-rate') {
                document.getElementById('edit-exchange-rate-input').value = exchangeRate;
            } else {
                document.getElementById('edit-multisport-input').value = multisportValue;
            }
        }
        
        function hideEditForm(type) {
            document.getElementById(`edit-${type}`).style.display = 'none';
        }
        
        function saveExchangeRate() {
            const newRate = parseFloat(document.getElementById('edit-exchange-rate-input').value);
            if (!isNaN(newRate) && newRate > 0) {
                exchangeRate = newRate;
                updateConfigDisplay();
                hideEditForm('exchange-rate');
                // Сохраняем в localStorage
                localStorage.setItem('b2b_exchange_rate', exchangeRate);
            } else {
                alert('Please enter a valid positive number for exchange rate');
            }
        }
        
        function saveMultisportValue() {
            const newValue = parseFloat(document.getElementById('edit-multisport-input').value);
            if (!isNaN(newValue) && newValue >= 0) {
                multisportValue = newValue;
                updateConfigDisplay();
                hideEditForm('multisport');
                // Сохраняем в localStorage
                localStorage.setItem('b2b_multisport_value', multisportValue);
            } else {
                alert('Please enter a valid number for multisport value');
            }
        }
        
        // Загрузка сохраненных настроек
        function loadSavedSettings() {
            const savedRate = localStorage.getItem('b2b_exchange_rate');
            const savedMultisport = localStorage.getItem('b2b_multisport_value');
            
            if (savedRate) {
                exchangeRate = parseFloat(savedRate);
            }
            if (savedMultisport) {
                multisportValue = parseFloat(savedMultisport);
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            const detailsList = document.getElementById('details-list');
            
            // Загружаем сохраненные настройки
            loadSavedSettings();
            
            // Обновляем отображение конфигурации
            updateConfigDisplay();
            
            // Обработчик расчета
            calculateBtn.addEventListener('click', function() {
                const usdAmount = parseFloat(document.getElementById('usd-amount').value) || 0;
                const additionalUSD = parseFloat(document.getElementById('additional-usd').value) || 0;
                const hasMultisport = document.getElementById('multisport').checked;
                const additionalCompensation = parseFloat(document.getElementById('additional-compensation').value) || 0;
                
                calculateAndDisplayResult(usdAmount, additionalUSD, hasMultisport, additionalCompensation);
            });
            
            // Функция расчета
            function calculateAndDisplayResult(usdAmount, additionalUSD, hasMultisport, additionalCompensation) {
                const mainAmountPLN = usdAmount * exchangeRate;
                const additionalUSDinPLN = additionalUSD * exchangeRate;
                
                let totalAmount = mainAmountPLN + additionalUSDinPLN;
                
                if (hasMultisport) {
                    totalAmount += multisportValue;
                }
                
                totalAmount += additionalCompensation;
                
                // Отображаем результат
                resultValue.textContent = Math.abs(totalAmount).toFixed(2) + ' PLN';
                if (totalAmount < 0) {
                    resultValue.classList.add('negative');
                    resultValue.textContent = '-' + resultValue.textContent;
                } else {
                    resultValue.classList.remove('negative');
                }
                
                // Показываем детали расчета
                detailsList.innerHTML = '';
                
                if (usdAmount !== 0) {
                    const amount = usdAmount * exchangeRate;
                    addDetail(`Main amount: ${usdAmount} USD × ${exchangeRate}`, formatCurrency(amount), amount < 0 ? 'negative' : '');
                }
                
                if (additionalUSD !== 0) {
                    const amount = additionalUSD * exchangeRate;
                    addDetail(`Additional reward: ${additionalUSD} USD × ${exchangeRate}`, formatCurrency(amount), amount < 0 ? 'negative' : '');
                }
                
                if (additionalCompensation !== 0) {
                    addDetail('Additional compensation', formatCurrency(additionalCompensation), additionalCompensation < 0 ? 'negative' : '');
                }
                
                if (hasMultisport) {
                    addDetail('Multisport', formatCurrency(multisportValue));
                }
                
                addDetail('TOTAL', formatCurrency(totalAmount), totalAmount < 0 ? 'negative-total' : 'total');
                resultDiv.style.display = 'block';
            }
            
            // Функция для форматирования валюты
            function formatCurrency(amount) {
                if (amount < 0) {
                    return '- ' + Math.abs(amount).toFixed(2) + ' PLN';
                }
                return amount.toFixed(2) + ' PLN';
            }
            
            // Функция для добавления деталей расчета
            function addDetail(description, value, className = '') {
                const li = document.createElement('li');
                if (className) li.className = className;
                li.innerHTML = `<span>${description}</span><span>${value}</span>`;
                detailsList.appendChild(li);
            }
        });
    </script>
</body>
</html>
